<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Simple-JS-APP</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body id="body">
    <nav class="navbar fixed-top navbar-dark ">
        <a class="navbar-brand" href="#body">PokeDex</a>
        <input type="text" class="form-text" id="searchItem" placeholder="Search Pokemon" title="Type in a name"> 
    </nav>

    <main class="container">
        <div class="row">
            <!-- here is the list of pokemons -->
        </div>
    </main>
    
     <!-- Modal starts here -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          
          <div class= "modal-header">
            <h3 class="modal-title" id="titleModal"> </h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">  
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn  btn-light" data-dismiss="modal" aria-label="Close">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
